<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
  <style>
table,th,td{
  border-collapse: collapse;
  text-align: center;
  padding: 10px;
  
}

  </style>
</head>
<body>
  <h3>This is example of table :</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Subject Code</th>
        <th>Subject Name</th>
        <th colspan="2">Result</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Bangla</td>
        <td>A+</td>
        <td>5.00</td>
      </tr>
      <tr>
        <td>102</td>
        <td>English</td>
        <td>B+</td>
        <td>4.50</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Math</td>
        <td>A-</td>
        <td>4.70</td>
      </tr>
      <tr>
        <td>104</td>
        <td>Physics</td>
        <td>A+</td>
        <td>5.00</td>
      </tr>
      <tr>
        <td>105</td>
        <td>Agriculture</td>
        <td>A+</td>
        <td>5.00</td>
      </tr>
      <tr>
        <td>106</td>
        <td>Sociology</td>
        <td>B-</td>
        <td>3.50</td>
        
      </tr>
      <tr>
        <td rowspan="2">107</td>
        <td>Islamic Study</td>
        <td>A+</td>
        <td>5.00</td>
      </tr>
      <tr>
        
        <td>Biology</td>
        <td>C+</td>
        <td>3.00</td>
        
      </tr>
    </tbody>
  </table>
</body>
</html>
